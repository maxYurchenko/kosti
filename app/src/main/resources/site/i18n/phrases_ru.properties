podcast.kosti.descr=Команда Вечерние Кости отправляется в невероятное приключение по игре Dungeons &amp; Dragons. Вместе они сотворят захватывающую дух историю в мире Эноа. Это разрушенный и соженный мир, где  под гладью бескрайних степей и дюн спрятаны древние руины. Мир тайн, что спрятаны между белеющих горных вершин и опаленных лесов. Это земля древних законов, секретных знамений и лент, развевающихся на ветру. В самых тёмных углах юрт плетутся чародейские узлы судеб. Безымянные и потерянные ютятся в грязных переулках и трущобах. Луна озаряет лезвия и кровь. Настало время перемен, и надежда просыпается на Расколотом Континенте. В этом мире знамения таят в себе куда больше, чем кажется. Чем герои готовы заплатить, чтобы они сбылись?

