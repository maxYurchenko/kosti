<!DOCTYPE html>
<html>

<div data-th-utext="${mailComponents.head}" data-th-remove="tag"></div>

<body style="margin: 0px; padding: 0px;  background-image: linear-gradient(#11090f, #11090f)">
    <table border="0" cellpadding="0" cellspacing="0" align="center" width="570"
    style="max-width: 570px;  background-image: linear-gradient(#11090f, #11090f); padding: 32px; line-height: 1.5;">
        <div data-th-utext="${mailComponents.header}" data-th-remove="tag"></div>
        <tr>
            <td style="background: #fff; color: #11090F; padding: 32px; border-radius: 4px 4px 0px 0px; font-family: Arial; font-size: 16px; ">
                <table border="0" cellpadding="0" cellspacing="0" align="center" width="506" style="color:#11090F; font-family: Arial; font-size: 16px;">
                    <tr>
                        <td
                            style="font-size: 24px;font-weight: bold; padding: 0 0 15px;">
                            Привет, <span data-th-remove="tag" data-th-text="${cart.name}"></span>
                        </td>
                    </tr>
                    <tr>
                        <td style="font-size: 16px; padding: 0 0 25px;">
                            Мы уже отправили ваш заказ при помощи
                            <span data-th-remove="tag"
                                data-th-text="${portal.localize({'_key=store.shipping.' + cart.shipping, '_locale=ru'})}"></span>
                        </td>
                    </tr>
                    <tr data-th-if="${cart.trackNum && cart.trackNum != ''}">
                        <td style="font-size: 16px;padding: 0 0 25px;">
                            Ваш трек-номер:
                            <span data-th-remove="tag" data-th-text="${cart.trackNum}"></span>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
        <div data-th-utext="${mailComponents.footer}" data-th-remove="tag"></div>
    </table>
</body>

</html>
