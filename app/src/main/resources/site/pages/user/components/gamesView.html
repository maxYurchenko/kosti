<script src="https://cdn.tiny.cloud/1/bjocqei8sx4e4qom6muuy7eugbpc20u5bim7tu2zg8veawoj/tinymce/5/tinymce.min.js">
</script>
<script type="text/javascript" data-th-inline="javascript">
    var customEditorStyles = [[${portal.assetUrl({'_path=/css/tinymce.css'})}]];
</script>
<div class="my_games js-my_games" data-th-if="${currUserFlag && currUser.roles.gameMaster}">
    <div class="my_games-event_name-list">
        <div class="my_games-event_name-item active" data-th-text="${festival.displayName}"></div>
    </div>
    <div class="js-my_games-wrapper">
        <div data-th-utext="${gameMasterForm}" data-th-remove="tag"></div>
    </div>
</div>
<div class="my_games-signed-wrapper">
    <div class="my_games-gm-header">
        <h2 class="my_games-title">Мои игры на KostiCONnect</h2>
    </div>
    <ul class="my_games-signed-list" data-th-if="${userGames.size > 0}">
        <li data-th-each="game : ${userGames}" class="my_games-signed-item">
            <a class="my_games-signed-link" data-th-href="${game.url}" data-th-text="${game.displayName}">The Ballad of Buck Ravers></a>
        </li>
    </ul>
    <h4 class="my_games-signed-empty" data-th-unless="${userGames.size > 0}">
        Игр пока нет
    </h4>
</div>
