<div class="my_games-game_block-list">
    <div data-th-each="block : ${blocks}">
        <input type="radio" name="game_block" data-th-attr="data-id=${block.content._id}"
            data-th-id="${block.content._id}" value="Фэнтези" hidden>
        <label data-th-for="${block.content._id}"
            class="my_games-game_block-item label-radio js-my_games-game_block-item">
            <div class="my_games-game_block-item-top">
                <span data-th-if="${block.processed.time.end}" class="my_games-game_block-time"
                    data-th-text="${block.processed.time.start + ' - ' + block.processed.time.end + ' MSK'}"></span>
                <span data-th-unless="${block.processed.time.end}" class="my_games-game_block-time"
                    data-th-text="${block.processed.time.start + ' MSK'}"></span>
                <span data-th-if="${block.processed.time.end}" class="my_games-game_block-duration">
                    <span data-th-if="${block.processed.duration.hours > 0}"
                        data-th-text="${block.processed.duration.hours+portal.localize({'_key=myGames.misc.time.h', '_locale=ru'})}"></span>
                    <span data-th-if="${block.processed.duration.minutes > 0}"
                        data-th-text="${block.processed.duration.minutes+portal.localize({'_key=myGames.misc.time.m', '_locale=ru'})}"></span>
                </span>
                <span class="my_games-game_block-table_slot">
                    <span data-th-if="${festival && festival.online}"
                        data-th-text="${portal.localize({'_key=myGames.games.total', '_locale=ru'}) + ': ' + block.processed.space.reserved}"></span>
                    <span data-th-unless="${festival && festival.online}"
                        data-th-text="${block.processed.space.reserved + '/' + block.processed.space.total}"></span>
                </span>
            </div>
            <div class="my_games-game_block-item-bottom">
                <span class="my_games-game_block-name" data-th-text="${block.content.displayName}"></span>
            </div>
        </label>
    </div>
</div>
