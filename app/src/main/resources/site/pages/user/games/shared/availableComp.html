<div class="my_games-available-list js-my_games-available-list" data-th-if="${games.size > 0}">
    <div data-th-each="game : ${games}" data-th-attr="data-id=${game._id}"
        class="my_games-available-item js-my_games-available-item">
        <div class="my_games-short_info js-my_games-available-short_info">
            <div class="my_games-short_info-left">
                <div data-th-unless="${game.block.time.end}" class="my_games-short_info-time"
                    data-th-text="${game.block.time.start}"></div>
                <div data-th-if="${game.block.time.end}" class="my_games-short_info-time"
                    data-th-text="${game.block.time.start + ' - ' + game.block.time.end}"></div>
                <div class="my_games-short_info-location" data-th-unless="${festival.online}">
                    <span data-th-text="${game.location + ', '}"></span>
                    <span
                        data-th-text="${portal.localize({'_key=myGames.misc.table', '_locale=ru'}) + ' ' + game.table}"></span>
                </div>
            </div>
            <div class="my_games-short_info-right">
                <div class="my_games-short_info-name">
                    <span data-th-text="${game.displayName}"></span>
                    <span class="icon-arrow"></span>
                </div>
                <div class="my_games-short_info-desccription">
                    <span
                        data-th-text="${portal.localize({'_key=myGames.gameSystem.' + game.system.text, '_locale=ru'})}"></span>
                    <span data-th-text="${game.block.displayName}"></span>
                    <span data-th-if="${game.block.duration.hours or game.block.duration.minutes}">
                        (
                        <span data-th-if="${game.block.duration.hours > 0}"
                            data-th-text="${game.block.duration.hours+portal.localize({'_key=myGames.misc.time.h', '_locale=ru'})}">
                        </span>
                        <span data-th-if="${game.block.duration.minutes > 0}"
                            data-th-text="${game.block.duration.minutes+portal.localize({'_key=myGames.misc.time.m', '_locale=ru'})}">
                        </span>
                        )
                    </span>
                </div>
            </div>
        </div>
        <div class="my_games-long_info js-my_games-available-long_info">
            <div class="my_games-game_img" data-th-if="${game.image}">
                <img data-th-src="${game.image.url}" alt="game picture">
            </div>
            <div class="my_games-description" data-th-text="${game.data.description}">
            </div>
            <div class="my_games-text">
                <span class="label" data-th-text="${portal.localize({'_key=myGames.players', '_locale=ru'})}"></span>
                <span class="value" data-th-text="${game.seatsReserver + '/' + game.data.maxPlayers}"></span>
            </div>
            <div class="my_games-text">
                <span class="label" data-th-text="${portal.localize({'_key=myGames.language', '_locale=ru'})}"></span>
                <span class="value"
                    data-th-text="${portal.localize({'_key=myGames.form.adventureLang.' + game.data.language, '_locale=ru'})}"></span>
            </div>
            <div class="my_games-text" data-th-if="${game.data.explicit or game.data.kidsGame}">
                <span class="label"
                    data-th-text="${portal.localize({'_key=myGames.additionalInfo', '_locale=ru'})}"></span>
                <span class="value" data-th-text="${game.additionalInfo}">
                </span>
            </div>
            <div class="my_games-action-block">
                <button class="my_games-link button js-my_games-edit-game" data-th-attr="data-id=${game._id}"
                    data-th-text="${portal.localize({'_key=myGames.edit', '_locale=ru'})}"></button>
                <button class="my_games-link button js-my_games-remove-game" data-th-attr="data-id=${game._id}"
                    data-th-text="${portal.localize({'_key=myGames.remove', '_locale=ru'})}"></button>
            </div>
        </div>
    </div>
</div>
