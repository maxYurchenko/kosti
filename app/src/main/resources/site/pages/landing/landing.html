<!DOCTYPE html>
<html>

<head data-th-utext="${pageComponents.pagehead}"></head>

<body class="b-meet_up-page landingPage">
    <div data-th-remove="tag" data-th-utext="${pageComponents.festivalHeader}"></div>
    <main class="b-meet_up-wrap" data-portal-region="main">
        <div data-th-if="${mainRegion}" data-th-remove="tag">
            <div data-th-each="component : ${mainRegion.components}" data-th-remove="tag">
                <div data-portal-component="${component.path}" data-th-remove="tag"></div>
            </div>
        </div>
    </main>
    <div data-th-utext="${pageComponents.footer}" data-th-remove="tag"></div>
</body>

</html>
