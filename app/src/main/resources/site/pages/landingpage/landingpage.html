<!DOCTYPE html>
<html>

<head data-th-utext="${pageComponents.pagehead}"></head>

<body class="landing-page landingPage">
    <main class="site_content">
        <div class="landing-header">
            <div class="landing-date">
                <img src="#" data-th-src="${portal.assetUrl({'_path=images/kosticonnect/date.svg'})}"
                    alt="kosticonnect " />
            </div>
            <div class="landing-where">
                <img src="#" data-th-src="${portal.assetUrl({'_path=images/kosticonnect/where.svg'})}"
                    alt="kosticonnect " />
            </div>
        </div>
        <div class="hero_banner">
            <div class="hero_banner-img">
                <img src="#" data-th-src="${portal.assetUrl({'_path=images/kosticonnect/stop_kadr.jpg'})}"
                    alt="kosticonnect " />
            </div>
            <div class="hero_banner-content">
                <h2 class="hero_banner-title">
                    <div> <span class="animate-typing" data-animate-loop="true" data-type-speed="200"
                            data-type-delay="200" data-remove-speed="50" data-remove-delay="1000"
                            data-cursor-speed="200">ФЕСТИВАЛЬ|ЯРИК|D&D|ВЕЧЕРНИЕ КОСТИ</span>У ТЕБЯ ДОМА
                    </div>
                </h2>
                <button class="hero_banner-tickets">
                    БИЛЛЕТЫ
                </button>
                <button class="hero_banner-participate">
                    участвовать
                </button>
            </div>
        </div>
    </main>
</body>

</html>
