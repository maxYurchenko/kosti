<div class="b-promo_block m-white" data-th-classappend="${mirrored ? ' m-reverse' : ''}">
    <div class="b-promo_block-holder">
        <div class=" js_attend-block b-promo_block-container">
            <div class=" b-promo_block-img_wrap">
                <img data-th-src="${blockOne.image.url}" alt="kosticonnect backstage img">
            </div>
            <div class="b-promo_block-content b-text_block">
                <div data-th-remove="tag" data-th-utext="${blockOne.info}"></div>
                <div class="b-promo_block-actions">
                    <a target="_blank" data-th-each="link : ${blockOne.links}" data-th-href="${link.url}"
                        class="hero_banner-tickets kosticonnect-button primary" data-th-text="${link.title}">
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="b-promo_block m-white m-indent_less" data-th-classappend="${mirrored ? '' : ' m-reverse'}">
    <div class="b-promo_block-holder">
        <div class=" js_attend-block b-promo_block-container">
            <div class="b-promo_block-content">
                <div data-th-remove="tag" data-th-utext="${blockTwo.info}"></div>
                <div class="b-promo_block-actions">
                    <a target="_blank" data-th-each="link : ${blockTwo.links}" data-th-href="${link.url}"
                        class="hero_banner-tickets kosticonnect-button primary" data-th-text="${link.title}">
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="b-promo_block m-alt m-purple" data-th-classappend="${mirrored ? ' m-reverse' : ''}">
    <div class="b-promo_block-holder">
        <div class="b-promo_block-container">
            <div class="b-promo_block-content">
                <h2 class="kosticonnect-title">ТЕЛЕГРАМ-ЧАТ МИТАПА</h2>
                <a data-th-href="${blockThree.url}" class="kosticonnect-button primary">ПРИСОЕДИНИТЬСЯ</a>
            </div>
        </div>
    </div>
</div>
