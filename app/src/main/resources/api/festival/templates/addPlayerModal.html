<form class="js_game-add-player-form">
    <div class="modal-header">
        <h4 class="modal-title">
            Добавить игрока
        </h4>
        <span class="icon-delete modal-close js_modal-close"></span>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <input class="js_get-user-data" name="username" placeholder="Имя" required>
        </div>
        <div class="form-group">
            <input class="js_get-user-data" name="email" placeholder="Электронная почта" required>
        </div>
        <div class="form-group">
            <input class="js_get-user-data" name="phone" placeholder="Номер телефона" required>
        </div>
        <input name="gameId" type="hidden" required data-th-value="${gameId}">
    </div>
    <div class="modal-footer">
        <button class="kosticonnect-button primary js_game-add-player-submit">ЗАПИСАТЬ НА
            ИГРУ</button>
    </div>
</form>
