<!DOCTYPE html>
<html>

<head data-th-utext="${pageComponents.pagehead}"></head>

<body>
    <header class="header" data-th-utext="${pageComponents.header}"></header>
    <main class="main admin-wrap">
        <div class="site_width">
            <form class="checkout-form">
                <div class="form-group-column">
                    <div class="form-group">
                        <label for="start" class="label">Date start</label>
                        <input type="date" id="start" data-th-value="${params.start}" name="start" min="2017-01-01">
                    </div>
                    <div class="form-group">
                        <label for="end" class="label">Date end</label>
                        <input type="date" data-th-value="${params.end}" id="end" min="2017-01-01" name="end">
                    </div>
                    <div class="form-group">
                        <label class="label">Apply</label>
                        <input type="submit" value="Apply" />
                    </div>
                </div>
            </form>
            <div class="statics-content">
                <div class="statics_charts">
                    <div class="statics_charts-item m-chart m-blue">
                        <canvas id="itemsChart"></canvas>
                    </div>
                    <div class="statics_charts-item m-chart m-red">
                        <canvas id="countryChart"></canvas>
                    </div>
                </div>
                <div class="statics_grid">
                    <div class="statics_grid-item m-blue">
                        <p class="label">Total paid carts:</p>
                        <p class="value" data-th-text="${paidCarts.total}"></p>
                    </div>
                    <div class="statics_grid-item m-orange">
                        <p class="label">Total failed carts:</p>
                        <p class="value" data-th-text="${failedCarts.total}"></p>
                    </div>
                    <div class="statics_grid-item m-red">
                        <p class="label">Total income:</p>
                        <p class="value" data-th-text="${income.total}"></p>
                    </div>
                    <div class="statics_grid-item m-green">
                        <p class="label">Total items income:</p>
                        <p class="value" data-th-text="${income.itemsPrice}"></p>
                    </div>
                    <div class="statics_grid-item m-grey">
                        <p class="label">Total shipping income:</p>
                        <p class="value" data-th-text="${income.shipping}"></p>
                    </div>
                    <div class="statics_grid-item m-blue">
                        <p class="label">Average cart price:</p>
                        <p class="value" data-th-text="${income.averageTotal}"></p>
                    </div>
                    <div class="statics_grid-item m-orange">
                        <p class="label">Average shipping price:</p>
                        <p class="value" data-th-text="${income.averageShipping}"></p>
                    </div>
                    <div class="statics_grid-item m-red">
                        <p class="label">Average items price:</p>
                        <p class="value" data-th-text="${income.averageItemsPrice}"></p>
                    </div>
                    <div class="statics_grid-item m-green">
                        <p class="label">Unique buyers amount:</p>
                        <p class="value" data-th-text="${uniqueBuyersAmount}"></p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <script data-th-src="${portal.assetUrl({'_path=/js/chartjs-plugin-colorschemes.min.js'})}"></script>
    <footer class="footer" data-th-utext="${pageComponents.footer}"></footer>
</body>

</html>
