<div data-th-class="${'create_article-quote_editor editor_actions-wrap js_quote-editor js_single-part js_single-part-' + id}"
    data-th-attr="data-id=${id}">
    <blockquote class="js_editable-div" contenteditable="true" data-placeholder="Введите цитату"
        data-th-utext="${text != '' ? text : 'Введите цитату'}" data-th-id="${'quote-input-' + id}">
    </blockquote>
    <input type="hidden" class="js_editable-div-value" data-th-value="${text != '' ? text : ''}" />
    <div class="editor_actions">
        <div class="editor_actions-remove js_remove-part"></div>
        <div class="editor_actions-top js_move-part" data-type="top"></div>
        <div class="editor_actions-bot js_move-part" data-type="bot"></div>
    </div>
</div>
