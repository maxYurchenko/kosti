<div data-th-class="${'create_article-tinymce_editor editor_actions-wrap tinymce-editor js_tinymce-editor js_single-part js_single-part-' + id}"
    data-th-attr="data-tinymce=${id}, data-id=${id}">
    <textarea data-th-utext="${text}" data-th-id="${'js_single-part-' + id}"></textarea>
    <div class="editor_actions">
        <div class="editor_actions-remove js_remove-part"></div>
        <div class="editor_actions-top js_move-part" data-type="top"></div>
        <div class="editor_actions-bot js_move-part" data-type="bot"></div>
    </div>
</div>
